<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Landmark Predictions</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

</head>
<body>
    <nav class="navbar navbar-dark bg-dark">
        <div class="container">
            <a class="navbar-brand" href="/">
                <h1 class="display-6">Landmark Predictions</h1>
            </a>
        </div>
    </nav>

    <div class="container">
        <br><br>
        <form action="#"  method="POST" enctype="multipart/form-data">
            <div class="input-group">
                <input type="file" class="form-control" name="image_name" required>
                <input type="submit" value="Upload" class="btn btn-outline-secondary">
            </div>
        </form>

    </div>
    {% if upload %}
        <div style="display: flex; align-items: center; justify-content: center; margin-bottom: 100px; height: 100%; width: 100%; padding: 150px;">
            <br><br>
            <table>
                <tr>
                    <td>
                        <img class="rounded float-left img-fluid" src="./static/upload/{{ upload_image }}" alt="">
                    </td>
                </tr>
                <tr style="border: solid black; margin-top: 100px">
                    <br>
                    <td style="background-color: greenyellow;">
                        <h1 class="display-8" style="display: flex; justify-content: center;"> {{ text }}</h1>
                    </td>

                </tr>
            </table>
        </div> 
    {% endif %}
</body>
</html>
